<a
  (click)="this.click(this.payload)"
  class="list-group-item list-group-item-action d-flex flex-row"
>
  <div class="d-flex flex-column w80">
    <div class="d-flex justify-content-between">
      <h5 class="mb-1">{{ this.title }}<span *ngIf="this.epic"> - Epic</span></h5>
      <small></small>
    </div>
    <p class="mb-1">{{ this.description }}</p>
    <small>{{ this.expanditure }}</small>
    <small>{{ this.sprint }}</small> <small>{{ backlogType }}</small> <small class="right">{{ priority }}</small>
    <small *ngIf="this.hasSprint">Ist einem Sprint zugewiesen</small>
  </div>
  <div *ngIf="this.hasButton()" class="d-flex flex-row w20 buttons">
    <app-modal *ngIf="this.add" [component]="this.add" [payload]="this.payload">
      <button class="btn btn-secondary">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </app-modal>
    <app-modal
      *ngIf="this.edit"
      [component]="this.edit"
      [payload]="this.payload"
    >
      <button class="btn btn-secondary">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
    </app-modal>
    <app-modal
      *ngIf="this.delete"
      [component]="this.delete"
      [payload]="this.payload"
    >
      <button class="btn btn-danger">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </app-modal>
  </div>
</a>
