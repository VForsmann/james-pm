<div class="modal-header">
    <h4 class="modal-title">Add Sprint</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form id="myForm" (ngSubmit)="onSubmit()" #addProjectForm="ngForm">
          <label for="start_date" class="control-label">Start Date</label>
          <input
            type="start_date"
            class="form-control"
            id="start_date"
            name="start_date"
            [(ngModel)]="sprint.start_date"
            #start_date="ngModel"
          />
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button
      form="myForm"
      [disabled]="!addProjectForm.valid"
      type="submit"
      class="btn btn-success"
    >
      Add
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="activeModal.dismiss()"
    >
      Cancel
    </button>
  </div>
