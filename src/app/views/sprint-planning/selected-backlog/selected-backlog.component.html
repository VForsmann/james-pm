<app-header
  [title]="'Your selected Backlogitems for the next sprint'"
></app-header>
  <div class="task-container">
    <div *ngFor="let backlog of (this.backlogs | async | sort: 'priority')">
      <app-task-list
        [backlog]="backlog"
        [addTask]="this.addTaskComponent"
        [payload]="{ projectId: this.projectId, backlogId: backlog.id }"
      ></app-task-list>
    </div>
  </div>
