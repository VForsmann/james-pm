<div class="row-container">
  <span class="backlog-container">
    <h3>
      {{ this.backlog.name }}
    </h3>
    <span class="button-box">
      <app-modal
      *ngIf="this.addTask"
      [component]="this.addTask"
      [payload]="this.payload"
      >
      <button class="btn btn-secondary">
        <fa-icon [icon]="faPlus"></fa-icon>
        </button>
      </app-modal>
    </span>
  </span>
  <span class="tasks-row">
    <span *ngFor="let task of (tasks | async)">
      <span class="task-card"><app-card [title]="task.name"></app-card></span>
    </span>
  </span>
</div>
