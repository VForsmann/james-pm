<div class="modal-header">
  <h4 class="modal-title">Add User Story</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <form id="myForm" (ngSubmit)="onSubmit()" #addProjectForm="ngForm">
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="userstory.name"
          required
          #name="ngModel"
        />
        <br />
        <label for="description" class="control-label">Description</label>
        <input
          type="name"
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="userstory.description"
          #description="ngModel"
        />
        <br />
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="epicCheck"
            name="epic"
            (click)="toggleEpic()"
          />
          <label for="epic" class="form-check-label">Epic</label>
        </div>
        <br />
        <div *ngIf="userstory.epic">
          <label for="userstorysList">Choose user storys</label>
          <ul name="userstorysList" class="list-group list-group-flush">
            <div *ngFor="let userstory of (userstorys | async)">
              <div *ngIf="!userstory.epic">
                <li class="list-group-item">
                  <div class="form-check">
                    <input
                  type="checkbox"
                  class="form-check-input"
                  id="userstoryCheck"
                  name="userstory"
                  (click)="toggleUserstory(userstory)"
                  />
                  <label for="userstory" class="form-check-label">{{
                  userstory.name
                }}</label>
              </div>
            </li>
          </div>
        </div>
        </ul>
      </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button
    form="myForm"
    [disabled]="!addProjectForm.valid"
    type="submit"
    class="btn btn-success"
  >
    Add
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss()"
  >
    Cancel
  </button>
</div>
