<div class="modal-header">
    <h4 class="modal-title">Delete User Story</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form id="myForm" (ngSubmit)="onSubmit()" #deleteUserstoryForm="ngForm">
        <label for="">Do you realy want to delete {{this.userstory.name}}?</label>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button form="myForm" type="submit" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
</div>
