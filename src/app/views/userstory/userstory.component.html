<app-header [title]="'User-Storys'" [add]="this.addUserstoryComponent"></app-header>
<div class="list" *ngFor="let userStory of (userStorys | async)">
  <app-list-item
    [title]="userStory.name"
    [description]="userStory.description"
    [epic]="userStory.epic"
    [add]="this.addBacklogComponent"
    [payload]="this.projectId"
  ></app-list-item>
</div>
