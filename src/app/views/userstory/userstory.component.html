<app-header
  [title]="'User-Storys'"
></app-header>
<div *ngFor="let userstory of (userstorys | async)">
  <app-list-item
    [title]="userstory.name"
    [description]="userstory.description"
    [epic]="userstory.epic"
    [edit]="this.editUserstoryComponent"
    [delete]="this.deleteUserstoryComponent"
    [editPayload]="userstory"
    [deletePayload]="userstory"
  ></app-list-item>
</div>
