<div class="modal-header">
  <h4 class="modal-title">Update User Story</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <form id="myForm" (ngSubmit)="onSubmit()" #updateUserstoryForm="ngForm">
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="userstory.name"
          required
          #name="ngModel"
          value="oldUserstory.name"
        />
        <br />
        <label for="description" class="control-label">Description</label>
        <input
          type="name"
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="userstory.description"
          #description="ngModel"
          value="oldUserstory.description"
        />

        <br />
        <label for="userstorysList" *ngIf="userstory.epic && userstorys.length == 0"
          >No user storys available</label
        >
        <div *ngIf="userstory.epic && userstorys.length > 0">
          <label for="userstorysList">Choose user storys</label>
          <ul name="userstorysList" class="list-group list-group-flush">
            <div *ngFor="let userstory of userstorys">
              <li class="list-group-item">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="{{ userstory.id }}"
                    (click)="toggleUserstory(userstory)"
                    [checked]="userstory.epicUserstory == null ? false : true"
                  />
                  <label
                    for="{{ userstory.id }}"
                    class="custom-control-label"
                    >{{ userstory.name }}</label
                  >
                </div>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button
    form="myForm"
    [disabled]="!updateUserstoryForm.valid"
    type="submit"
    class="btn btn-success"
  >
    Update
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss()"
  >
    Cancel
  </button>
</div>
