<div class="modal-body">
  <form id="myForm" (ngSubmit)="onSubmit()" #signInForm="ngForm">
    <div class="form-group">
      <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail" [(ngModel)]="auth.email"
        appEmail required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="auth.password"
        appPassword required>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
</div>
<div class="container">
  <div class="row">
      <div class="col-md-2">
          <button form="myForm" type="submit" class="btn btn-success">Login</button>
      </div>
      <div class="col-md-4">
          <app-modal [component]="signUpComponent">
              <button class="btn">Register</button>
          </app-modal>
      </div>
  </div>
</div>
