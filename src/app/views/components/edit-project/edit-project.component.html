<div class="modal-header">
    <h4 class="modal-title">Add Task</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form id="myForm" (ngSubmit)="onSubmit()" #addTaskForm="ngForm">
        <div class="form-group">
            <label for="name" class="control-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" [(ngModel)]="project.name" required #name="ngModel">
            <label for="description" class="control-label">Description</label>
            <input type="name" class="form-control" id="description" name="description" [(ngModel)]="project.description" #description="ngModel">
            <label for="editor" class="control-label">Email for Editor</label>
            <input type="email" class="form-control" id="editor" name="editor" [(ngModel)]="editor">
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button form="myForm" [disabled]="!addTaskForm.valid" type="submit" class="btn btn-success">Add</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
  </div>
