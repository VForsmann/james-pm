<div class="modal-header">
  <h4 class="modal-title">Edit Backlog</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <form id="myForm" (ngSubmit)="onSubmit()" #editBacklogForm="ngForm">
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="backlog.name"
          required
          #name="ngModel"
        />
      </div>
      <div class="form-group">
        Edit Description <br />
        <input
          type="name"
          class="form-control"
          id="description"
          name="descritption"
          [(ngModel)]="backlog.description"
          required
          #description="ngModel"
        />
      </div>
      <div class="form-group">
          <label for="priority" class="control-label">Select priority</label>
          <select
            class="form-control"
            required
            name="priority"
            [(ngModel)]="backlog.priority"
          >
            <option [value]="'high'">High priority</option>
            <option [value]="'medium'">Medium priority</option>
            <option [value]="'low'">Low priority</option>
          </select>
        </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button
    form="myForm"
    [disabled]="!editBacklogForm.valid"
    type="submit"
    class="btn btn-success"
  >
    Edit
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss()"
  >
    Cancel
  </button>
</div>
