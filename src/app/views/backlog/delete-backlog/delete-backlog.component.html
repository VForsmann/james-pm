<div class="modal-header">
    <h4 class="modal-title">Delete Product Backlog Item</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form id="myForm" (ngSubmit)="onSubmit()" #deleteBacklogForm="ngForm">
        <div class="form-group">
          <p>Are you shure to delete the backlog <span> {{this.modalInput.description}} </span> ?</p>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button form="myForm" type="submit" class="btn btn-danger">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">No</button>
  </div>
