<h1>Welcome to Planning-Poker!</h1>

<div *ngIf="this.scrumaster || this.product_owner">
  <button type="button" class="btn btn-danger" (click)="this.endPoker()">
    Poker Beenden
  </button>
</div>

<div *ngIf="this.developer">
  <h3>
    Make a decision. How many days you would need for each PBI? A Day equals 8
    Working-Hours
  </h3>
  <div *ngFor="let backlog of (this.backlogs | async | sort: 'priority')">
    <div class="d-flex flex-row">
      <div class="w-75">
          <app-list-item
          [editPayload]="backlog"
          [title]="backlog.name"
          [edit]="this.editBacklogComponent"
          [description]="backlog.description"
          [backlogType]="'PBI Art: ' + backlog.type"
          [priority]="'PrioritÃ¤t: ' + backlog.priority"
        ></app-list-item>
      </div>
      <div class="w-25">
          <input class="form-control" type="text" placeholder="I would need {{this.storyPoints}} Story-Points." readonly>
          <button (click)="this.increase(backlog)" type="button" class="btn btn-success">Increse</button>
          <button (click)="this.decrease(backlog)" type="button" class="btn btn-danger">Decrease</button>
      </div>

    </div>
  </div>
</div>
