<a (click)="this.onProjectClicked()">
  <app-card [title]="this.project.name" [text]="this.project.description">
    <app-modal [component]="deleteProjectComponent" [payload]="this.project">
        <button class="btn btn-danger">
          <fa-icon [icon]="faTrash"></fa-icon>
        </button>
    </app-modal>
    <app-modal [component]="editProjectComponent" [payload]="this.project">
      <button class="btn btn-secondary">
        <fa-icon [icon]="faEdit"></fa-icon>
      </button>
    </app-modal>
  </app-card>
</a>
